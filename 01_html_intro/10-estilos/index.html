<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estilos CSS</title>

    <style media="screen">
      #nombre {
        background-color: green;
      }
      #apellido {
        background-color: yellow;
        width: 50%;
      }
      .auto {
        font-size: 24px;
      }
    </style>

  </head>
  <body>

    <div id="nombre">Nombre</div>
    <br />
    <div id="apellido">Apellido</div>
    <br />

    <div>
      <span style="background-color: red;" class="auto">Audi</span>
      <span style="background-color: green;" class="auto">Peugeot</span>
      <span style="background-color: yellow;" class="auto">Fialt</span>
    </div>

  </body>
</html>
